<div class="text_center">
<h1>РЕЄСТРАЦІЯ ДЛЯ УЧАСТІ У КОНКУРСІ</h1>	
<p>Хочеш показати свої <strong>круті фотографії</strong> <strong>на весь світ</strong>? <br>Заповнюй анкету  та бери участь у конкурсі Wiki Loves Earth.</p>
</div>
<div>
    <div>
        <form>
            <ul class="form-style">
                <li>
                    <input type="text" name="FName" placeholder="Ім'я">

                </li>
                <li>
                    <input type="text" name="LName" placeholder="Фамілія">

                </li>
                <li>
                    <select name="gender" id="gender">
                        <option value="male">Чоловік</option>
                        <option value="female">Жінка</option>
                    </select>
                </li>
                <li>
                    <select name="country" id="country">
                        <option value="ukraine">Україна</option>
                        <option value="russia">Росія</option>
                        <option value="brazil">Бразилія</option>
                        <option value="usa">США</option>
                        <option value="britain">Великобританія</option>
                        <option value="austria">Австрія</option>
                        <option value="bangladesh">Бангладеш</option>
                        <option value="armenia">Арменія</option>
                        <option value="hungary">Угорщина</option>
                        <option value="india">Індія</option>
                    </select>
                </li>
                <li>
                    <input type="text" name="nomination" placeholder="Номінації">
                </li>
                <li>
                    <div>
                        <input type="file" id="upload_file">
                        <label for="upload_file"><img src="Data/upload.png">Завантажити фотографію</label>
                    </div>
                </li>
                <li>
                    <input type="submit" value="Погнали">
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
